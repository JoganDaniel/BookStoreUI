<form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">

    <div class="container">
      <div class="sub">
  
        <h3 class="text">Enter email to reset your password</h3>
  
        <div class="input">
          <mat-form-field appearance="outline" class="text-box">
            <mat-label>Email</mat-label>
            <input
              matInput
              placeholder="Enter email"
              type="email"
              formControlName="Email"
            />
          </mat-form-field>
        </div>
        <div class="foot">
            <button mat-raised-button color="primary" style="background-color: maroon;">Next</button>
        </div>
  
      </div>
    </div>
  
  </form>
